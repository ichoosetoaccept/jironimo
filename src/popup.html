<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #172B4D;
    }
    .status {
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.found {
      background: #E3FCEF;
      color: #006644;
    }
    .status.not-found {
      background: #FFEBE6;
      color: #BF2600;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      background: #0052CC;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: #0065FF;
    }
    button:disabled {
      background: #A5ADBA;
      cursor: not-allowed;
    }
    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: #6B778C;
    }
    .copied {
      background: #00875A !important;
    }
  </style>
</head>
<body>
  <h1>Jironimo</h1>
  <div id="status" class="status"></div>
  <button id="copy" disabled>Copy JSESSIONID</button>
  <p class="hint">Navigate to your Jira instance first, then click to copy the session cookie.</p>
  <script src="popup.js"></script>
</body>
</html>
